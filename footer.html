<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>English School Footer</title>
    <script src="../translation.js" type="text/javascript"></script>
</head>
<body>
    <!-- Footer -->
    <footer id="footer" class="w3-container w3-padding-64 w3-center blue-background">
        <div class="w3-xlarge w3-padding-32">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
        <p class="lang" key="info" id="info"></p>
        <p class="lang" key="footer" id="signature"></p>
    </footer>

</html>
